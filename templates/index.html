<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Food Image</title>

    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center p-4 card-red">

            <h1 class="mb-4 text-nowrap text-dark">Upload Food Image</h1>

            <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">

                    <input id="fileInput" class="d-none" type="file" name="file" onchange="updateFileName()">

                    <button type="button" class="btn w-100 mb-2 fw-bold"
                            style="background-color:#ff5c5c; color:black; border:none; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.2);"
                            onclick="document.getElementById('fileInput').click();">
                        Choose File
                    </button>

                    <div id="fileName" class="text-dark mt-1"></div>
                </div>
                <input class="btn btn-warning fw-bold w-100" type="submit" value="Predict">
            </form>
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('fileName').innerText = fileName;
        }
    </script>
</body>
</html>
