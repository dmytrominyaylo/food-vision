<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center p-4 card-red">

            <h1 class="mb-4 text-nowrap text-dark">Prediction Result</h1>

            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded mb-3" width="300">

            {% if label == "Oops, I don't know what that is" %}
                <h2 class="mb-2 text-dark">{{ label }}</h2>
            {% else %}
                <h2 class="mb-2 text-dark">This is a {{ label }}</h2>
                <p class="text-dark fw-bold">Confidence: {{ confidence }}%</p>
            {% endif %}

            <a href="{{ url_for('index') }}" class="btn btn-warning fw-bold w-100">Try another image</a>
        </div>
    </div>
</body>
</html>
